<div class="register">
  <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="name"
        [(ngModel)]?="name"
        name="name"
        placeholder="Name"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]?="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input    
        type="password"
        [(ngModel)]?="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="role"
        [(ngModel)]?="role"
        name="role"
        placeholder="Role"
        required="required"
      />
      <input
        type="avatar"
        [(ngModel)]?="avatar"
        name="avatar"
        placeholder="Avatar"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
