<div class="container">
    <mat-toolbar>
        <span>Administrar Productos</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/editarproductos">AÑADIR</button>
    </mat-toolbar>
    <div *ngIf="listadeproductos.length>0" >

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>
                <ng-container matColumnDef="creationAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creacion </th>
                    <td mat-cell *matCellDef="let element">{{ element.creationAt }}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="updateAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Actualizacion </th>
                    <td mat-cell *matCellDef="let element">{{ element.updateAt }}</td>
                </ng-container> -->
        
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let elemet; let i = index " style="text-align: right;">
                        <a class="pointer" style="color: #1878b0" matTooltip="Ver producto">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" style="color: #1f516f" matTooltip="Editar producto">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarproducto(i)"  style="color: #e15639" matTooltip="Eliminar producto">  
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
    </div>
    <h2 *ngIf="listadeproductos.length==0">No hay productos para mostrar</h2>

</div>
